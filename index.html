<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sermon Database Viewer</title>
    <style>
        /* CORE STYLES */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            overflow: hidden; /* Prevent double scrollbars */
        }

        /* LOADING OVERLAY */
        #loading-overlay {
            position: fixed;
            inset: 0;
            background: #0f172a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .progress-container {
            width: 300px;
            height: 12px;
            background: #1e293b;
            border-radius: 6px;
            margin: 20px 0;
            border: 1px solid #334155;
            overflow: hidden;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #d97706, #f59e0b);
            transition: width 0.3s;
        }

        .skip-btn {
            margin-top: 30px;
            background: none;
            border: 1px solid #475569;
            color: #94a3b8;
            padding: 5px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        /* LAYOUT */
        #main-wrapper {
            display: none;
            opacity: 0;
            transition: opacity 0.8s ease;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #1e293b;
            padding: 1rem 2rem;
            border-bottom: 1px solid #334155;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .search-bar {
            display: flex;
            gap: 10px;
            flex: 1;
            max-width: 800px;
        }

        input, select {
            padding: 10px 15px;
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            border-radius: 6px;
            font-size: 1rem;
        }

        input { flex: 2; }
        select { flex: 1; max-width: 200px; }

        .container {
            display: grid;
            grid-template-columns: 350px 1fr;
            flex: 1;
            overflow: hidden;
        }

        /* LIST & DETAILS */
        .results-list {
            border-right: 1px solid #334155;
            overflow-y: auto;
            background: #111827;
        }

        .result-item {
            padding: 15px;
            border-bottom: 1px solid #1e293b;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            text-align: left;
            background: none;
            color: inherit;
        }

        .result-item:hover { background: #1e293b; }
        .result-item.active { background: #1e3a8a; border-left: 4px solid #3b82f6; }

        .details-panel {
            padding: 2rem;
            overflow-y: auto;
            background: #0f172a;
        }

        /* PASTOR ACCESSIBILITY */
        .content-box {
            font-size: 1.3rem !important; /* Large text */
            line-height: 1.8;
            background: #1e293b;
            padding: 2rem;
            border-radius: 8px;
            white-space: pre-wrap;
            color: #f1f5f9;
        }

        mark {
            background: #fde047; /* Bright yellow highlight */
            color: #000;
            font-weight: bold;
            padding: 0 2px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-word { background: #2b5797; color: white; }
        .btn-copy { background: #475569; color: white; }
        .btn-bulk { background: #d97706; color: white; margin-left: 10px; }

        .section-title {
            color: #94a3b8;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.1em;
            margin: 20px 0 10px;
        }

        .tag {
            background: #334155;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.9rem;
            margin-right: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <h2 style="letter-spacing: 2px;">ðŸ“š SERMON DATABASE</h2>
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="loading-status" style="color: #94a3b8; font-family: monospace;">Initializing...</div>
        <button class="skip-btn" onclick="finishLoading()">Skip & Open Database</button>
    </div>

    <div id="main-wrapper">
        <header>
            <div class="header-content">
                <div>
                    <h1 style="font-size: 1.2rem;">Sermon Browser</h1>
                    <p id="entry-count" style="font-size: 0.8rem; color: #94a3b8;">0 entries</p>
                </div>
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Type to search titles or content...">
                    <select id="topic-filter">
                        <option value="">All Topics</option>
                    </select>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="results-list" id="results-list"></div>
            <div class="details-panel" id="details-panel">
                <div style="text-align: center; margin-top: 100px; color: #475569;">
                    <h2>Select a sermon from the left to begin</h2>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allEntries = [];
        let selectedEntryId = null;
        let multiSelectedIds = new Set();
        let chunksLoaded = 0;
        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
        alphabet.push("OTH");
        const totalChunks = alphabet.length;

        // 1. HIGHLIGHTER (Pastor's Vision Aid)
        function highlight(text, query) {
            if (!query || query.length < 2) return text;
            const escapedQuery = query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            const regex = new RegExp(`(${escapedQuery})`, 'gi');
            return text.replace(regex, '<mark>$1</mark>');
        }

        // 2. DATA LOADING
        async function loadEverything() {
            // Safety timeout: if it takes more than 12 seconds, just show what we have
            setTimeout(() => {
                if (allEntries.length > 0 && document.getElementById('loading-overlay').style.display !== 'none') {
                    console.log("Safety timeout reached, forcing display.");
                    finishLoading();
                }
            }, 12000);

            for (const letter of alphabet) {
                try {
                    const response = await fetch(`./sermons_${letter}.json`);
                    if (response.ok) {
                        const data = await response.json();
                        data.forEach((item, idx) => {
                            item._uid = `${letter}-${idx}`;
                        });
                        allEntries = allEntries.concat(data);
                    }
                } catch (e) {
                    console.warn(`Missing: sermons_${letter}.json`);
                }
                chunksLoaded++;
                updateProgress();
            }
        }

        function updateProgress() {
            const percent = Math.round((chunksLoaded / totalChunks) * 100);
            document.getElementById('progress-bar').style.width = percent + '%';
            document.getElementById('loading-status').textContent = `Loading: ${percent}% (${allEntries.length.toLocaleString()} sermons)`;
            
            if (chunksLoaded === totalChunks) {
                finishLoading();
            }
        }

        function finishLoading() {
            const overlay = document.getElementById('loading-overlay');
            const wrapper = document.getElementById('main-wrapper');
            
            allEntries.sort((a, b) => (a.title || "").localeCompare(b.title || ""));
            
            updateTopicFilter();
            render();

            overlay.style.opacity = '0';
            wrapper.style.display = 'flex';
            setTimeout(() => {
                overlay.style.display = 'none';
                wrapper.style.opacity = '1';
            }, 500);
        }

        // 3. EXPORT & WORD
        function exportToWord(entries) {
            let html = `<html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'>
            <head><meta charset='utf-8'><title>Sermon Export</title></head><body style="font-family:Arial;">`;
            
            entries.forEach(e => {
                html += `<h1 style="color:#2b5797;">${e.title}</h1>`;
                html += `<p><b>Topics:</b> ${(e.topics || []).join(', ')}</p>`;
                html += `<hr><div style="white-space:pre-wrap;">${e.words}</div>`;
                html += `<br style="page-break-before:always">`;
            });
            html += `</body></html>`;

            const blob = new Blob(['\ufeff', html], { type: 'application/msword' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = entries.length === 1 ? `${entries[0].title}.doc` : 'Sermons_Collection.doc';
            link.click();
        }

        function copyToClipboard() {
            const entry = allEntries.find(e => e._uid === selectedEntryId);
            navigator.clipboard.writeText(`${entry.title}\n\n${entry.words}`);
            alert("Copied to clipboard!");
        }

        // 4. UI RENDER
        function render() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const topic = document.getElementById('topic-filter').value;

            const filtered = allEntries.filter(e => {
                const text = (e.title + " " + e.words).toLowerCase();
                const matchesSearch = !query || text.includes(query);
                const matchesTopic = !topic || (e.topics || []).includes(topic);
                return matchesSearch && matchesTopic;
            });

            const list = document.getElementById('results-list');
            list.innerHTML = filtered.map(e => `
                <div class="result-item ${selectedEntryId === e._uid ? 'active' : ''}" onclick="selectSermon('${e._uid}')">
                    <input type="checkbox" style="width:18px;height:18px" ${multiSelectedIds.has(e._uid) ? 'checked' : ''} onclick="event.stopPropagation(); toggleSelect('${e._uid}')">
                    <div style="flex:1">
                        <div style="font-weight:bold; margin-bottom:4px">${highlight(e.title, query)}</div>
                        <div style="font-size:0.75rem; color:#94a3b8">${(e.topics || []).slice(0,2).join(', ')}</div>
                    </div>
                </div>
            `).join('');

            const details = document.getElementById('details-panel');
            const selected = allEntries.find(e => e._uid === selectedEntryId);

            if (selected) {
                details.innerHTML = `
                    <div style="margin-bottom: 20px; display:flex; gap:10px; align-items:center;">
                        <button class="btn btn-copy" onclick="copyToClipboard()">ðŸ“‹ Copy</button>
                        <button class="btn btn-word" onclick="exportToWord([allEntries.find(e=>e._uid==='${selectedEntryId}')])">ðŸ“„ Word</button>
                        ${multiSelectedIds.size > 0 ? `<button class="btn btn-bulk" onclick="exportBulk()">ðŸ“¦ Export ${multiSelectedIds.size} Selected</button>` : ''}
                    </div>
                    <h1 style="font-size:2rem; margin-bottom:10px">${highlight(selected.title, query)}</h1>
                    <div class="section-title">Topics</div>
                    <div>${(selected.topics || []).map(t => `<span class="tag" onclick="setTopic('${t}')">${t}</span>`).join('')}</div>
                    <div class="section-title">Sermon Content</div>
                    <div class="content-box">${highlight(selected.words, query)}</div>
                `;
            }
            document.getElementById('entry-count').textContent = `${filtered.length.toLocaleString()} of ${allEntries.length.toLocaleString()} entries`;
        }

        function selectSermon(id) { selectedEntryId = id; render(); }
        
        function toggleSelect(id) {
            if (multiSelectedIds.has(id)) multiSelectedIds.delete(id);
            else multiSelectedIds.add(id);
            render();
        }

        function exportBulk() {
            const selected = allEntries.filter(e => multiSelectedIds.has(e._uid));
            exportToWord(selected);
        }

        function setTopic(t) { document.getElementById('topic-filter').value = t; render(); }

        function updateTopicFilter() {
            const topics = new Set();
            allEntries.forEach(e => (e.topics || []).forEach(t => topics.add(t)));
            const select = document.getElementById('topic-filter');
            Array.from(topics).sort().forEach(t => {
                const opt = document.createElement('option');
                opt.value = t; opt.textContent = t;
                select.appendChild(opt);
            });
        }

        document.getElementById('search-input').addEventListener('input', render);
        document.getElementById('topic-filter').addEventListener('change', render);

        loadEverything();
    </script>
</body>
</html>
