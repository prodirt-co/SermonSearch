<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sermon Database Viewer</title>
    <style>
        /* [Keep your existing CSS styles exactly as they are] */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background: linear-gradient(to bottom right, #0f172a, #1e293b, #0f172a); color: #e2e8f0; min-height: 100vh; }
        header { position: sticky; top: 0; z-index: 40; background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid #334155; padding: 1.5rem 0; }
        .header-content { max-width: 90rem; margin: 0 auto; padding: 0 1rem; }
        .header-title h1 { font-size: 2rem; font-weight: bold; color: white; }
        .search-bar { display: flex; gap: 0.75rem; margin-top: 1rem; }
        .search-bar input, .search-bar select { padding: 0.5rem 1rem; background: #1e293b; color: white; border: 1px solid #475569; border-radius: 0.5rem; }
        .search-bar input { flex: 1; }
        .container { display: grid; grid-template-columns: 300px 1fr; gap: 1.5rem; height: calc(100vh - 250px); max-width: 90rem; margin: 2rem auto; padding: 0 1rem; }
        .results-list { overflow-y: auto; background: rgba(30, 41, 59, 0.5); padding: 1rem; border-radius: 0.5rem; border: 1px solid #334155; }
        .result-item { width: 100%; padding: 0.75rem; background: #1e293b; border: 1px solid #475569; border-radius: 0.375rem; color: white; cursor: pointer; text-align: left; margin-bottom: 0.5rem; }
        .result-item.active { background: #b45309; border-color: #d97706; }
        .details-panel { background: #1e293b; border: 1px solid #475569; border-radius: 0.5rem; padding: 1.5rem; overflow-y: auto; }
        .section { margin-bottom: 1.5rem; }
        .section-title { font-weight: 600; color: #cbd5e1; margin-bottom: 0.75rem; font-size: 0.9rem; }
        .tags { display: flex; flex-wrap: wrap; gap: 0.5rem; }
        .tag { padding: 0.375rem 0.75rem; background: #334155; color: #cbd5e1; border-radius: 9999px; font-size: 0.825rem; }
        .content-box { background: #0f172a; padding: 1rem; border-radius: 0.375rem; white-space: pre-wrap; line-height: 1.6; }
        .metadata { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; font-size: 0.75rem; color: #94a3b8; border-top: 1px solid #475569; padding-top: 1rem; }
        footer { text-align: center; padding: 1rem; color: #94a3b8; }
        /* Loading Overlay Styles */
#loading-overlay {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: #0f172a;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 100;
    transition: opacity 0.5s ease-out;
}

.progress-container {
    width: 300px;
    height: 10px;
    background: #1e293b;
    border-radius: 5px;
    overflow: hidden;
    margin-top: 20px;
    border: 1px solid #334155;
}

#progress-bar {
    width: 0%;
    height: 100%;
    background: linear-gradient(90deg, #d97706, #f59e0b);
    transition: width 0.2s;
}

#main-content {
    opacity: 0;
    transition: opacity 0.8s ease-in;
}

.loading-text {
    font-size: 1.2rem;
    color: white;
    font-weight: 500;
}

.loading-subtext {
    color: #94a3b8;
    font-size: 0.9rem;
    margin-top: 10px;
}
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="loading-text">üìö LOADING SERMONS</div>
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div class="loading-subtext" id="loading-status">Initializing...</div>
    </div>

    <div id="main-wrapper">
        <header>
            <div class="header-content">
                <div class="header-title">
                    <div>
                        <h1>üìö Sermon Database</h1>
                        <p id="entry-count">0 of 0 entries</p>
                    </div>
                </div>
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search titles, topics, or content...">
                    <select id="topic-filter">
                        <option value="">All Topics</option>
                    </select>
                </div>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="results-list" id="results-list"></div>
                <div class="details-panel" id="details-panel">
                    <div class="details-empty">Select a sermon to view details</div>
                </div>
            </div>
        </main>
        <footer id="footer">Sermon Database ‚Ä¢ Ready</footer>
    </div>

    <script>
        // Global variables must be declared here to be accessible by all functions
        let allEntries = [];
        let selectedEntryId = null;
        let loadedChunks = new Set(); // Fixes the ReferenceError
        let chunksLoadedCount = 0;
        const totalChunks = 27; // A-Z (26) + OTH (1)

        async function loadChunk(chunkName) {
            const name = chunkName.toUpperCase();
            if (loadedChunks.has(name)) return;

            try {
                const response = await fetch(`./sermons_${name}.json`);
                if (response.ok) {
                    const data = await response.json();
                    
                    // Assign Unique IDs for selection stability
                    data.forEach((item, index) => {
                        item._uid = `${name}-${index}`;
                    });

                    allEntries = [...allEntries, ...data];
                    loadedChunks.add(name);
                }
            } catch (e) {
                console.warn("Error loading chunk:", name, e);
            } finally {
                updateProgress(); 
            }
        }

        function updateProgress() {
            chunksLoadedCount++;
            const percentage = Math.round((chunksLoadedCount / totalChunks) * 100);
            
            const bar = document.getElementById('progress-bar');
            const status = document.getElementById('loading-status');
            
            if (bar) bar.style.width = percentage + '%';
            if (status) status.textContent = `${percentage}% - Loaded ${chunksLoadedCount} of ${totalChunks} files`;

            if (chunksLoadedCount === totalChunks) {
                finishLoading();
            }
        }

        function finishLoading() {
            // Final Sort alphabetical by title
            allEntries.sort((a, b) => (a.title || "").localeCompare(b.title || ""));
            
            updateTopicFilter();
            render();

            const overlay = document.getElementById('loading-overlay');
            const wrapper = document.getElementById('main-wrapper');
            
            // Fade out overlay and reveal content
            if (overlay) overlay.style.opacity = '0';
            if (wrapper) {
                wrapper.style.display = 'block';
                // Small delay to ensure display:block is registered before opacity change
                setTimeout(() => {
                    wrapper.style.opacity = '1';
                }, 50);
            }
            
            setTimeout(() => {
                if (overlay) overlay.style.display = 'none';
            }, 600);
        }

        function updateTopicFilter() {
            const topicsSet = new Set();
            allEntries.forEach(entry => {
                if (entry.topics) entry.topics.forEach(t => topicsSet.add(t));
            });
            const topics = Array.from(topicsSet).sort();
            const filterSelect = document.getElementById('topic-filter');
            const current = filterSelect.value;
            filterSelect.innerHTML = '<option value="">All Topics</option>';
            topics.forEach(t => {
                const opt = document.createElement('option');
                opt.value = t; opt.textContent = t;
                filterSelect.appendChild(opt);
            });
            filterSelect.value = current;
        }

        function render() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const topic = document.getElementById('topic-filter').value;

            const filtered = allEntries.filter(e => {
                const matchesSearch = !query || 
                    (e.title || "").toLowerCase().includes(query) || 
                    (e.words || "").toLowerCase().includes(query);
                const matchesTopic = !topic || (e.topics || []).includes(topic);
                return matchesSearch && matchesTopic;
            });

            const list = document.getElementById('results-list');
            const currentScroll = list.scrollTop;
            
            list.innerHTML = filtered.length === 0 
                ? '<div style="color: #94a3b8; text-align: center; padding: 2rem;">No sermons found</div>'
                : filtered.map(e => `
                    <button class="result-item ${selectedEntryId === e._uid ? 'active' : ''}" 
                            onclick="selectSermon('${e._uid}')">
                        <div class="result-title">${e.title}</div>
                        <div class="result-topics">${(e.topics || []).slice(0, 2).join(', ')}</div>
                    </button>
                `).join('');

            list.scrollTop = currentScroll;

            const details = document.getElementById('details-panel');
            const selectedEntry = allEntries.find(e => e._uid === selectedEntryId);

            if (selectedEntry) {
                details.innerHTML = `
                    <h2 class="details-title">${selectedEntry.title}</h2>
                    ${(selectedEntry.topics && selectedEntry.topics.length > 0) ? `
                        <div class="section">
                            <div class="section-title">üè∑Ô∏è Topics</div>
                            <div class="tags">
                                ${selectedEntry.topics.map(t => `<span class="tag" onclick="setTopic('${t}')">${t}</span>`).join('')}
                            </div>
                        </div>` : ''}
                    ${(selectedEntry.scriptures && selectedEntry.scriptures.length > 0) ? `
                        <div class="section">
                            <div class="section-title">üìñ Scripture References</div>
                            <div class="tags">
                                ${selectedEntry.scriptures.map(s => `<span class="scripture">${s}</span>`).join('')}
                            </div>
                        </div>` : ''}
                    <div class="section">
                        <div class="section-title">üìù Content</div>
                        <div class="content-box">${selectedEntry.words || 'No content available'}</div>
                    </div>
                    <div class="metadata">
                        <div class="metadata-item"><span class="metadata-label">Base:</span>${selectedEntry.base || ''}</div>
                        <div class="metadata-item"><span class="metadata-label">Source:</span>${selectedEntry.source || ''}</div>
                        <div class="metadata-item"><span class="metadata-label">ID:</span>${selectedEntry.tcaid ?? ''}</div>
                    </div>`;
            } else {
                details.innerHTML = '<div class="details-empty">Select a sermon to view details</div>';
            }

            document.getElementById('entry-count').textContent = `${filtered.length.toLocaleString()} of ${allEntries.length.toLocaleString()} entries`;
        }

        function selectSermon(uid) {
            selectedEntryId = uid;
            render();
        }

        function setTopic(topicName) {
            document.getElementById('topic-filter').value = topicName;
            render();
        }

        async function loadEverything() {
            const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
            alphabet.push("OTH");
            await Promise.all(alphabet.map(letter => loadChunk(letter)));
        }

        document.getElementById('search-input').addEventListener('input', render);
        document.getElementById('topic-filter').addEventListener('change', render);

        // Initial Load Start
        loadEverything();
    </script>
</body>
</html>
