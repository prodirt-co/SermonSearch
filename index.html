<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sermon Database Viewer</title>
    <style>
        /* 1. LAYOUT & COLOR SCHEME */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #0f172a;
            color: #f1f5f9;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 2. LOADING OVERLAY */
        #loading-overlay {
            position: fixed; inset: 0; background: #0f172a;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; transition: opacity 0.5s;
        }
        .progress-box {
            width: 300px; height: 15px; background: #1e293b;
            border-radius: 10px; border: 1px solid #334155; overflow: hidden; margin: 20px 0;
        }
        #progress-bar { width: 0%; height: 100%; background: #eabb22; transition: width 0.2s; }

        /* 3. HEADER & SEARCH (Fixed giant bar) */
        header { background: #1e293b; padding: 15px 30px; border-bottom: 2px solid #334155; }
        .header-flex { display: flex; justify-content: space-between; align-items: center; gap: 20px; }
        .search-area { display: flex; gap: 10px; flex-grow: 1; max-width: 900px; }
        
        input, select {
            padding: 12px; background: #0f172a; border: 1px solid #475569;
            color: white; border-radius: 6px; font-size: 1rem;
        }
        input { flex-grow: 2; }
        select { flex-grow: 1; max-width: 220px; } /* Limits width of topic bar */

        /* 4. MAIN CONTENT AREA */
        .main-container { display: flex; flex: 1; overflow: hidden; }
        
        /* Sidebar List */
        .sidebar {
            width: 380px; background: #111827; border-right: 1px solid #334155;
            display: flex; flex-direction: column;
        }
        .results-list { flex: 1; overflow-y: auto; }
        .result-item {
            padding: 15px; border-bottom: 1px solid #1e293b; cursor: pointer;
            display: flex; align-items: flex-start; gap: 12px; width: 100%;
            background: transparent; color: inherit; text-align: left; border-left: 4px solid transparent;
        }
        .result-item:hover { background: #1e293b; }
        .result-item.active { background: #1e3a8a; border-left-color: #f59e0b; }

        /* Details Panel */
        .details-panel { flex: 1; padding: 40px; overflow-y: auto; background: #0f172a; }

        /* 5. PASTOR ACCESSIBILITY (Large Text & Contrast) */
        .content-box {
            font-size: 1.5rem; /* Extra large for 80+ eyesight */
            line-height: 1.9;
            background: #1e293b;
            padding: 30px;
            border-radius: 12px;
            white-space: pre-wrap;
            color: #ffffff;
            border: 1px solid #334155;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }
        mark { background: #fde047; color: black; font-weight: bold; padding: 0 4px; border-radius: 3px; }

        /* Buttons */
        .btn-group { display: flex; gap: 12px; margin-bottom: 25px; }
        .btn {
            padding: 12px 24px; border-radius: 8px; border: none; font-weight: bold;
            cursor: pointer; display: flex; align-items: center; gap: 8px; font-size: 1rem;
        }
        .btn-blue { background: #2563eb; color: white; }
        .btn-gray { background: #475569; color: white; }
        .btn-orange { background: #d97706; color: white; }
        .btn:hover { filter: brightness(1.2); }

        .tag {
            display: inline-block; background: #334155; padding: 5px 12px;
            border-radius: 20px; font-size: 0.9rem; margin: 0 5px 5px 0; cursor: pointer;
        }
        .section-label { color: #94a3b8; text-transform: uppercase; font-size: 0.8rem; margin: 25px 0 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <h1 style="letter-spacing: 3px;">ðŸ“š SERMON DATABASE</h1>
        <div class="progress-box"><div id="progress-bar"></div></div>
        <div id="loading-status" style="font-family: monospace; color: #94a3b8;">Initializing...</div>
        <button onclick="forceStart()" style="margin-top:20px; background:none; border:1px solid #475569; color:#475569; cursor:pointer; padding:5px 10px;">Skip Loading</button>
    </div>

    <header>
        <div class="header-flex">
            <div>
                <h2 style="color: #f59e0b;">Sermon Search</h2>
                <span id="stat-count" style="font-size: 0.8rem; color: #94a3b8;">0 sermons loaded</span>
            </div>
            <div class="search-area">
                <input type="text" id="search-input" placeholder="Search for words or titles...">
                <select id="topic-filter"><option value="">All Topics</option></select>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="sidebar">
            <div class="results-list" id="results-list"></div>
        </div>
        <div class="details-panel" id="details-panel">
            <div style="text-align: center; margin-top: 100px; color: #475569;">
                <h2>Welcome, Pastor.</h2>
                <p>Select a sermon from the left to read or export.</p>
            </div>
        </div>
    </div>

    <script>
        // --- GLOBAL DATA ---
        var allEntries = [];
        var selectedUid = null;
        var checkedUids = new Set();
        var chunksCount = 0;
        var alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
        alphabet.push("OTH");

        // --- HIGHLIGHTER ---
        function applyHighlight(text, term) {
            if (!term || term.length < 2) return text;
            var safeTerm = term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            var regex = new RegExp('(' + safeTerm + ')', 'gi');
            return text.replace(regex, '<mark>$1</mark>');
        }

        // --- DATA LOADING ---
        async function startLoading() {
            for (var i = 0; i < alphabet.length; i++) {
                var letter = alphabet[i];
                try {
                    var response = await fetch('./sermons_' + letter + '.json');
                    if (response.ok) {
                        var data = await response.json();
                        for (var j = 0; j < data.length; j++) {
                            data[j]._uid = letter + '-' + j; // Assign Unique ID
                        }
                        allEntries = allEntries.concat(data);
                    }
                } catch (e) { console.warn("Missing: " + letter); }
                
                chunksCount++;
                var pct = Math.round((chunksCount / alphabet.length) * 100);
                document.getElementById('progress-bar').style.width = pct + '%';
                document.getElementById('loading-status').innerText = "Loading: " + pct + "% (" + allEntries.length + " entries)";
                
                if (chunksCount === alphabet.length) { forceStart(); }
            }
        }

        function forceStart() {
            allEntries.sort(function(a, b) { return (a.title || "").localeCompare(b.title || ""); });
            buildTopicDropdown();
            renderUI();
            document.getElementById('loading-overlay').style.opacity = '0';
            setTimeout(function() { document.getElementById('loading-overlay').style.display = 'none'; }, 600);
        }

        // --- EXPORT TO WORD ---
        function exportWord(items) {
            if (items.length === 0) return;
            var html = '<html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:w="urn:schemas-microsoft-com:office:word" xmlns="http://www.w3.org/TR/REC-html40">' +
                       '<head><meta charset="utf-8"></head><body style="font-family:Arial, sans-serif; padding:40px;">';
            
            for (var i = 0; i < items.length; i++) {
                var e = items[i];
                html += '<h1 style="color:#2b5797; border-bottom:1px solid #eee;">' + e.title + '</h1>';
                html += '<p><b>Topics:</b> ' + (e.topics || []).join(', ') + '</p>';
                html += '<div style="white-space:pre-wrap; font-size:12pt; margin-top:20px;">' + (e.words || "") + '</div>';
                if (items.length > 1) html += '<br style="page-break-before:always">';
            }
            html += '</body></html>';

            var blob = new Blob(['\ufeff', html], { type: 'application/msword' });
            var url = URL.createObjectURL(blob);
            var link = document.createElement('a');
            link.href = url;
            link.download = items.length === 1 ? items[0].title + '.doc' : 'Sermon_Collection.doc';
            link.click();
        }

        // --- INTERFACE ENGINE ---
        function renderUI() {
            var query = document.getElementById('search-input').value.toLowerCase();
            var topic = document.getElementById('topic-filter').value;

            var filtered = allEntries.filter(function(e) {
                var inText = (e.title + " " + e.words).toLowerCase().indexOf(query) !== -1;
                var inTopic = !topic || (e.topics || []).indexOf(topic) !== -1;
                return inText && inTopic;
            });

            // 1. Sidebar List
            var listHtml = '';
            for (var i = 0; i < filtered.length; i++) {
                var e = filtered[i];
                var isActive = selectedUid === e._uid ? 'active' : '';
                var isChecked = checkedUids.has(e._uid) ? 'checked' : '';
                
                listHtml += '<div class="result-item ' + isActive + '" onclick="setSelection(\'' + e._uid + '\')">' +
                            '<input type="checkbox" ' + isChecked + ' style="width:20px;height:20px;" onclick="event.stopPropagation(); toggleCheck(\'' + e._uid + '\')">' +
                            '<div><div style="font-weight:bold;">' + applyHighlight(e.title, query) + '</div>' +
                            '<div style="font-size:0.7rem; color:#64748b;">' + (e.topics || []).slice(0,2).join(', ') + '</div></div>' +
                            '</div>';
            }
            document.getElementById('results-list').innerHTML = listHtml;

            // 2. Details Panel
            var selected = allEntries.find(function(x) { return x._uid === selectedUid; });
            var details = document.getElementById('details-panel');
            
            if (selected) {
                var btnBulk = checkedUids.size > 0 ? '<button class="btn btn-orange" onclick="exportBulk()">ðŸ“¦ Export ' + checkedUids.size + ' Selected</button>' : '';
                
                var html = '<div class="btn-group">' +
                           '<button class="btn btn-gray" onclick="copyText()">ðŸ“‹ Copy Text</button>' +
                           '<button class="btn btn-blue" onclick="exportWord([allEntries.find(function(x){return x._uid===\'' + selectedUid + '\'})])">ðŸ“„ Open in Word</button>' +
                           btnBulk + '</div>';

                html += '<h1 style="font-size:2.5rem; color:#f59e0b; margin-bottom:10px;">' + applyHighlight(selected.title, query) + '</h1>';
                
                if (selected.topics) {
                    html += '<div class="section-label">Topics</div><div>';
                    selected.topics.forEach(function(t) { html += '<span class="tag" onclick="quickTopic(\''+t+'\')">' + t + '</span>'; });
                    html += '</div>';
                }

                html += '<div class="section-label">Sermon Content</div>';
                html += '<div class="content-box">' + applyHighlight(selected.words || "", query) + '</div>';
                
                details.innerHTML = html;
            }

            document.getElementById('stat-count').innerText = filtered.length.toLocaleString() + " of " + allEntries.length.toLocaleString() + " sermons";
        }

        // --- EVENT HANDLERS ---
        function setSelection(id) { selectedUid = id; renderUI(); }
        
        function toggleCheck(id) {
            if (checkedUids.has(id)) checkedUids.delete(id);
            else checkedUids.add(id);
            renderUI();
        }

        function exportBulk() {
            var items = allEntries.filter(function(x) { return checkedUids.has(x._uid); });
            exportWord(items);
        }

        function copyText() {
            var selected = allEntries.find(function(x) { return x._uid === selectedUid; });
            navigator.clipboard.writeText(selected.title + "\n\n" + selected.words);
            alert("Sermon copied! You can now paste it into Word or Email.");
        }

        function quickTopic(t) { document.getElementById('topic-filter').value = t; renderUI(); }

        function buildTopicDropdown() {
            var topics = new Set();
            allEntries.forEach(function(e) { (e.topics || []).forEach(function(t) { topics.add(t); }); });
            var select = document.getElementById('topic-filter');
            Array.from(topics).sort().forEach(function(t) {
                var opt = document.createElement('option');
                opt.value = t; opt.textContent = t;
                select.appendChild(opt);
            });
        }

        document.getElementById('search-input').addEventListener('input', renderUI);
        document.getElementById('topic-filter').addEventListener('change', renderUI);

        startLoading();
    </script>
</body>
</html>
